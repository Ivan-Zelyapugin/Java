<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Заголовок страницы</title>

  <!-- Ваш остальной код в head -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header th:insert="blocks/header::header"></header>
  <main>
    <div class="mb-3"><b th:text="${post.title}"></b></div>
    <div th:each="img:${images}">
      <img th:src="'/images/'+${img.id}" class="img-fluid" width="200" height="150" /><br><br>
    </div>
    <div class="mb-3"><p th:text="${post.text}"></p></div>
    <div><a th:href="@{'/file/' + ${file.id}}" th:text="${file.originalFileName}" download></a></div>
    <form th:if="${post.getUser().id==user.id}" th:action="@{'/post/delete/'+${post.id}}" method="post">
      <input type="submit" class="btn btn-danger" value="Удалить пост" />
    </form>
  </main>

</div>
</body>
</html>
