<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Личный кабинет</title>

    <!-- Ваш остальной код в head -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"   href="css/post.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div class="profile-container">
    <div class="profile-picture">
        <img th:if="${usr.avatarId}" th:src="'/avatar/'+${usr.avatarId}" height="200px" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <h1 th:text="${usr.first_name+' '+usr.second_name}"/>
        <p>Email: <i th:text="${usr.email}"/></p>
        <p>BirthDay: <span th:text="${usr.birthday}"/></p>
    </div>
    <div>
        <h3>Посты пользователя</h3>
    </div>

    <div th:insert="blocks/post::post"></div>
</div>

<!--<footer th:insert="blocks/footer::footer"></footer>-->
</body>
</html>
