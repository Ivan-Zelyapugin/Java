<!DOCTYPE HTML>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <h1>Вход</h1>
        </div>
        <div class="form-content">
            <div th:if="${errorMessage}" class="error" style="font-size: 36px; color: red">
                <p th:text="${errorMessage}"/>
            </div>


            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="IdEmail">Email</label>
                    <input type="text" id="IdEmail" name="username" required="required"/>
                </div>
                <div class="form-group">
                    <label for="IdPassword">Пароль</label>
                    <input type="password" id="IdPassword" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="form-panel two">
        <div class="form-header">
            <h1>Регистрация</h1>
        </div>
        <div class="form-content">
            <form class="form-horizontal" th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="IdUserFirstName">Имя</label>
                    <input type="text" id="IdUserFirstName" name="first_name" required="required"/>
                </div>
                <div class="form-group">
                    <label for="IdUserLastName">Фамилия</label>
                    <input type="text" id="IdUserLastName" name="second_name" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required="required"/>
                </div>
                <div class="form-group">
                    <label for="date">Дата рождения</label>
                    <input type="date" id="date" name="birthday" required="required" min="1950-01-01" max="2023-12-31"/>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required="required"/>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>
<script src="js/login.js"></script>

</body>
</html>
