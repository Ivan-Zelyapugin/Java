<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модераторская страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <h1 class="mb-4">Модераторская страница</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Заголовок</th>
            <th>Ссылка</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.first_name + ' ' + user.second_name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <p th:each="post : ${user.posts}"  th:text="${post.title}"></p>
            </td>
            <td>
                <span th:each="post : ${user.posts}">
                    <a th:href="'/post/'+${post.id}"  class="btn btn-link">Ссылка на пост</a><br/>
                </span>
            </td>
            <td>
                <span th:each="post : ${user.posts}">
                    <form th:action="@{'/moder/post/delete/'+${post.id}}" method="post">
<!--
                        <button type="submit" class="btn btn-danger">Удалить</button>
-->

                        <button type="submit"
                                th:class="${!post.active ? 'btn btn-warning' : 'btn btn-danger'}"
                                th:text="${!post.active ? 'Вернуть' : 'Скрыть'}"></button>
                    </form><br/>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
